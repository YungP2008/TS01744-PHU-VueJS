    <!DOCTYPE html>
    <html lang="vi">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal Đăng nhập & Đăng ký</title>
        <!-- Nhúng Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="container mt-3">
            <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>

            <!-- Nút mở Modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Tài khoản
            </button>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Đăng Ký/Đăng Nhập</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login" type="button" role="tab">Đăng nhập</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                                    data-bs-target="#register" type="button" role="tab">Đăng ký</button>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <!-- Form Đăng nhập -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form action="#">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="login-email"
                                            placeholder="Nhập email" name="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-pwd" class="form-label">Mật khẩu:</label>
                                        <input type="password" class="form-control" id="login-pwd"
                                            placeholder="Nhập mật khẩu" name="pswd">
                                    </div>
                                    <div class="form-check mb-3">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="remember"> Ghi nhớ
                                            đăng nhập
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                                </form>
                            </div>


                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form action="#">
                                    <div class="mb-3">
                                        <label for="reg-user" class="form-label">Họ và tên:</label>
                                        <input type="text" class="form-control" id="reg-user" placeholder="Nhập họ tên"
                                            name="fullname">
                                    </div>
                                    <div class="mb-3">
                                        <label for="reg-email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="reg-email" placeholder="Nhập email"
                                            name="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="reg-pwd" class="form-label">Mật khẩu:</label>
                                        <input type="password" class="form-control" id="reg-pwd"
                                            placeholder="Nhập mật khẩu" name="pswd">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm-pwd" class="form-label">Xác nhận mật khẩu:</label>
                                        <input type="password" class="form-control" id="confirm-pwd"
                                            placeholder="Nhập lại mật khẩu" name="confirm_pswd">
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
</body>

</html>
